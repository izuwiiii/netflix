<app-header></app-header>
<div class="browse-page">  
    <app-movie-detail  *ngIf="moviesdbService.movDetail"></app-movie-detail>
    <div class="banner-movie-info">
        <img *ngIf="!(bannerMovie || bannerMovie.videoKey)"
            class="banner-img"
            [src]="domSanitizer.bypassSecurityTrustResourceUrl('http://image.tmdb.org/t/p/w500/' + bannerMovie.videoKey)" 
            alt="banner">
        <iframe 
            class="banner-vid"
            *ngIf="bannerMovie && bannerMovie.videoKey"
            id="ytplayer" 
            width="100%"
            height="100%"
            frameBorder="0"
            allow='autoplay; encrypted-media'
            [src]="domSanitizer.bypassSecurityTrustResourceUrl('http://www.youtube.com/embed/'+bannerMovie.videoKey+'?mute=1&autoplay=1&controls=0&showinfo=0&loop=1&modestbranding=1&autohide=1&rel=0')" 
        >
        
        </iframe>
        <div class="movie-info">
            <h1>{{bannerMovie.original_name}}</h1>
            <p>{{bannerMovie.overview}}</p>
            <div class="buttons-wrapper">
                <button class="play-btn"><img [src]="playBtnUrl" alt="play btn"><p>Play</p></button>
                <button class="info-btn"><img [src]="infoBtnUrl" alt="info btn"><p>More Info</p></button>
            </div>
        </div>
    </div>         
    <div class="movie-categories">
        <app-movie-category [title]="'Airing Today'" [movieList]="airingTodayTV"></app-movie-category>
        <app-movie-category [title]="'On The Air'" [movieList]="onTheAirTV"></app-movie-category>
        <app-movie-category [title]="'Popular'" [movieList]="popularTV"></app-movie-category>
        <app-movie-category [title]="'Trending'" [movieList]="trendingTV"></app-movie-category>
        <app-movie-category [title]="'Top Comedies'" [movieList]="comediesShows"></app-movie-category>
        <app-movie-category [title]="'Us TV Dramas'" [movieList]="dramasShows"></app-movie-category>
        <app-movie-category [title]="'Animations'" [movieList]="animations"></app-movie-category>
        <app-movie-category [title]="'Sci-Fi & Fantasy'" [movieList]="fantasy"></app-movie-category>
    </div>                                    
</div>
<app-footer></app-footer>
