<div class="all">
    <div class="main-div" >
        <div class="movie-card">
            <div class="card-header" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/'+movie.backdrop_path+')'}">
                <h1>{{movie.title}}</h1>
                <div class="btn-wrapper">
                    <button class="play-btn"><img [src]="playBtnUrl" alt="play btn"><p>Play</p></button>
                </div>

            </div>
            <div class="card-description">
                <p>{{movie.overview}}</p>

            </div>
        </div>

    </div>
</div>
