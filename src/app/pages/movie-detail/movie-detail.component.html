<div class="all" (click)="checkDetails($event)">
    <div class="main-div">
        <div class="movie-card">

            <div class="card-header" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/'+movie.backdrop_path+')'}">
                <h1>{{movie.title || movie.name}}</h1>
                <div class="btn-wrapper">
                    <button [routerLink]="'/Watch'" class="play-btn"><img [src]="playBtnUrl" alt="play btn"><p>Play</p></button>
                    <button (click)="addToMyList()" class="plus-btn btn"><img [src]="canAddToMyList ? plusBtnUrl : minusBtnUrl " alt="plus btn"></button>
                    <!-- <button class="like-btn btn"><img [src]="thumbsBtnUrl" alt="thumbs btn"></button> -->
                    <!-- <button class="volume-btn btn"><img [src]="volumeBtnUrl" alt="volume btn"></button> -->
                </div>
            </div>

            <section>
                <div class="part1">
                    <div class="new"*ngIf="this.movie.media_type == 'movie'">
                        <span class="release">Release</span><p>{{releaseDate | date:'y'}}</p><p>{{hours}} h {{minutes}} m</p>
                    </div>
                    <div class="new" *ngIf="this.movie.media_type == 'tv'" >
                        <span class="release">Release</span><p>{{releaseDate | date:'y'}}</p><p>{{runtime}} ep </p>
                    </div>
                    <div class="card-description">
                        <p>{{movie.overview}}</p>
                    </div>
                </div>


                <div class="about">
                    <div class="companies">
                        <span>Companies:</span><p *ngFor="let comp of prodRes">{{comp}}</p>
                    </div>
                    <div class="genres">
                        <span>Genres:</span><p *ngFor="let genre of genreRes">{{genre}}</p>
                    </div>
                </div>
            </section>
            
        </div>
    </div>
</div>
