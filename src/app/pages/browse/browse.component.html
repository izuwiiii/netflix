<app-header></app-header>
<div class="browse-page">  
    <div class="banner-movie-info" [ngStyle]="{'background-image': 'url(http://image.tmdb.org/t/p/w500/'+popularMovie[0].backdrop_path+')'}">
        <div class="movie-info">
            <h1>{{popularMovie[0].title}}</h1>
            <p>{{popularMovie[0].overview}}</p>
            <div class="buttons-wrapper">
                <button class="play-btn"><img [src]="playBtnUrl" alt="play btn"><p>Play</p></button>
                <button class="info-btn"><img [src]="infoBtnUrl" alt="info btn"><p>More Info</p></button>
            </div>
        </div>
    </div>         
    <div class="movie-categories">
        <!-- <app-movie-category [title]="'Popular'" [movieList]="popularMovie"></app-movie-category> -->
        <!-- <app-movie-category [title]="'Now Playing'" [movieList]="nowPlayingMovie"></app-movie-category> -->
        <app-movie-category [title]="'Popular Movies'" [movieList]="popularMovie"></app-movie-category>
        <app-movie-category [title]="'Top Rated Movies'" [movieList]="topRatedMovie"></app-movie-category>
        <app-movie-category [title]="'Trending Movies'" [movieList]="trendingMovie"></app-movie-category>
        <app-movie-category [title]="'Upcoming Movies'" [movieList]="upcomingMovie"></app-movie-category>

        <app-movie-category [title]="'Popular TV Shows'" [movieList]="popularTV"></app-movie-category>
        <app-movie-category [title]="'Trending TV Shows'" [movieList]="trendingTV"></app-movie-category>

        <app-movie-category [title]="'Top Comedies'" [movieList]="comediesTV"></app-movie-category>
    </div>                                    
</div>
<app-footer></app-footer>
