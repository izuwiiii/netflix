<app-header></app-header>
<div class="all">
    <div class="main-div">
        <div class="movie-card">
            <div class="banner-movie-info">
                <img *ngIf="!(bannerMovie || bannerMovie.videoKey)"
                    class="banner-img"
                    [src]="domSanitizer.bypassSecurityTrustResourceUrl('http://image.tmdb.org/t/p/w500/' + movie.backdrop_path)" 
                    alt="banner"
                >
                <iframe 
                    class="banner-vid"
                    *ngIf="bannerMovie && bannerMovie.videoKey"
                    id="ytplayer" 
                    width="100%"
                    height="100%"
                    frameBorder="0"
                    allow='autoplay; encrypted-media'
                    [src]="domSanitizer.bypassSecurityTrustResourceUrl('http://www.youtube.com/embed/'+bannerMovie.videoKey+'?mute=1&autoplay=1&controls=1&showinfo=1&loop=1&modestbranding=1&autohide=1&rel=1&frameborder=0?allowfullscreen=1')" 
                    >
                </iframe>
                <p *ngIf="errShow">ERROR, VIDEO WAS NOT FOUND</p>
            </div>
        </div>
    </div>  
</div>
<app-footer></app-footer>
