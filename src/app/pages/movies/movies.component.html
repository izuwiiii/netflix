<app-header></app-header>
<div class="browse-page">
    <div class="banner-movie-info">
        <img
            *ngIf="!(bannerMovie || bannerMovie.videoKey)"
            class="banner-img"
            [src]="
            domSanitizer.bypassSecurityTrustResourceUrl(
                'http://image.tmdb.org/t/p/w500/' + bannerMovie.videoKey
            )
            "
            alt="banner"
        />
        <iframe
            class="banner-vid"
            *ngIf="bannerMovie && bannerMovie.videoKey"
            id="ytplayer"
            width="100%"
            height="100%"
            frameBorder="0"
            allow="autoplay; encrypted-media"
            [src]="
            domSanitizer.bypassSecurityTrustResourceUrl(
                'http://www.youtube.com/embed/' +
                bannerMovie.videoKey +
                '?mute=1&autoplay=1&controls=0&showinfo=0&loop=1&modestbranding=1&autohide=1&rel=0'
            )
            "
        >
        </iframe>
        <div class="movie-info">
            <h1>{{ bannerMovie.original_title }}</h1>
            <p>{{ bannerMovie.overview }}</p>
            <div class="buttons-wrapper">
            <button class="play-btn">
                <img [src]="playBtnUrl" alt="play btn" />
                <p>Play</p>
            </button>
            <button class="info-btn">
                <img [src]="infoBtnUrl" alt="info btn" />
                <p>More Info</p>
            </button>
            </div>
        </div>
    </div>

  <div class="movie-categories">
    <app-movie-category
      [title]="'Trending'"
      [movieList]="trendingMovie"
    ></app-movie-category>
    <app-movie-category
      [title]="'Action'"
      [movieList]="actionMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Children & Family Movies'"
      [movieList]="childrenMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Action Thrillers'"
      [movieList]="thrillerMovies"
    ></app-movie-category>
    <app-movie-category
      [title]="'Top 10 TV Movies'"
      [movieList]="tvMovies"
    ></app-movie-category>
  </div>
</div>
