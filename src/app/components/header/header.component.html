<div class="header">
    <img (click)="navigateToMain()" [src]="logoUrl" alt="logo" class="logo w-52">
    <div class="navbar">
        <ul>
            <li routerLink="/Home" [routerLinkActive]="'active'">Home Page</li>
            <li routerLink="/Tvshows" [routerLinkActive]="'active'">TV Shows</li>
            <li routerLink="/Movies" [routerLinkActive]="'active'">Movies</li>
            <li routerLink="/Newandpopular" [routerLinkActive]="'active'">New & Popular</li>
            <li routerLink="/Mylist" [routerLinkActive]="'active'">My List</li>
        </ul>
    </div>
    <div class="profile-list">
        <ul>
            <li class="search">
                <input #text placeholder="Search">
                <img routerLink="/Search" (click)="searchShow(text)" src="{{searchUrl}}" alt="search">
            </li>
            <li>{{username}}</li>
            <!-- <li><img src="{{giftboxUrl}}" alt="giftbox"></li> -->
            <!-- <li><img src="{{notificationsUrl}}" alt="notifications"></li> <img class="down-arrow" src="{{downarrowUrl}}" alt="downarrow"> -->
            <li><img class="avatar" src="{{avatarUrl}}" alt="avatar"></li>
        </ul>
    </div>
</div>
